<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-nav-list>
      <a mat-list-item [matMenuTriggerFor]="produto">
        Produto
        <mat-menu #produto="matMenu">
          <button mat-menu-item routerLink="">
            Listar Produtos
          </button>
          <button mat-menu-item routerLink="/Produto/Cadastrar">Cadastro</button>
        </mat-menu>
      </a>
      
      <a mat-list-item [matMenuTriggerFor]="venda" >Vendas
        <mat-menu #venda="matMenu">
          <button mat-menu-item routerLink="/Vendas/PDV">
            Realizar Venda
          </button>
          <button mat-menu-item routerLink="/Produto/Cadastrar">Cadastro</button>
        </mat-menu>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{titlePage}}</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="container">
      <router-outlet />
         </div>
  </mat-sidenav-content>
</mat-sidenav-container>
